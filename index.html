<!DOCTYPE html>
<html lang="eng-ca">
  <head>
    <meta charset="utc-8">
    <title>Photo Archive</title>
    <link href="https://fonts.googleapis.com/css?family=Pinyon Script" rel="stylesheet">
    <style>
      /* General */

      body {
        font-family: 'Cormorant Infant', serif;
        line-height: 1.8;
        color: #262626;
        background-color: #fefefe;
      }

      .container {
        width: 1200px;
        margin: 0 auto;
      }

      /* Text Style */
      h1 {
        text-align: center;
        font-size: 140px;
        font-weight: 200;
        margin: 0;
      }

      h2 {
        font-size: 24px;
        font-style: italic;
        font-weight: bold;
      }


      p {
        font-family: 'Open Sans', sans-serif;
      }

      /* Navigation */
      .nav {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        padding: 30px 10px 10px;
        border-bottom: 2px solid #ddd;
        line-height: 1;
      }

      .nav .logo {
        grid-column: 2;
        /* Center the logo */
        text-align: center;
        font-family: 'Cormorant Infant', serif;
        font-size: 24px;
        font-style: italic;
        font-weight: 500;
      }

      .nav .logo a {
        color: #282828;
        text-decoration: none;
      }

      .nav .logo a:hover {
        font-weight: bold;
        color: #8E418E;
      }

      .nav ul {
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .nav ul.left {
        grid-column: 1;
        /* Align to the left */
        justify-self: start;
      }

      .nav ul.right {
        grid-column: 3;
        /* Align to the right */
        justify-self: end;
      }

      .nav ul a {
        font-family: "Open Sans", sans-serif;
        font-size: 16px;
        color: #282828;
        text-decoration: none;
      }

      .nav ul a:hover {
        color: #8E418E;
      }

      .nav ul a:active {
        color: blue;
      }



      .section {
        margin: 0 40px 100px 40px;
      }

      .title {
        display: flex;
        align-items: center;
        gap: 60%;
        margin-bottom: 20px;
      }

      .title h2 {
        width: 30%;
      }

      .title p {
        width: 30%;
        text-align: right;
      }

      img {
        display: inline-block;
        margin: 4.2px;
        width: auto;
        height: auto;
      }


      /* Footer */
      .footer {

        text-align: center;
        margin-top: 40px;
        font-size: 14px;
        color: #aaa;
      }
    </style>
  </head>
